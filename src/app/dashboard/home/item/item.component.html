<ng-container *ngIf="habilitarLink; else template">

            <img class="tile-image"  src="{{item.imagem?.url }}" alt="{{item.titulo}}" >

      
            <mat-grid-tile-footer>
            
                  {{item.titulo}}

            </mat-grid-tile-footer>
            
      </a>
</ng-container>
<ng-template #template >
      <img class="tile-image"  src="{{item.imagem?.url }}" alt="{{item.titulo}}" >
      <!-- <a  href="{{item.linkResource}}" target="_blank"> -->
            <mat-grid-tile-footer>
               
                  {{item.titulo}}
      
            </mat-grid-tile-footer>
                  
            <!-- </a>  -->
</ng-template>
